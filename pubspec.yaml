name: dropshippingapp
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.1
  outline_material_icons: ^0.1.1
  flutter_image_slideshow: any
  rflutter_alert: ^1.0.2
  font_awesome_flutter: ^8.4.0
  intl_phone_field: ^2.1.0
  flutter_otp_text_field: ^1.0.0
  geolocator: ^7.7.1
  geocoding: ^2.0.1
  firebase_auth: any
  firebase_core: any
  firebase_database: any


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
